steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'builds', 'submit', '.',
      '--tag', 'gcr.io/$PROJECT_ID/your-node-app',
    ]

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'your-node-app',
      '--image', 'gcr.io/$PROJECT_ID/your-node-app',
      '--port', '3000',
      '--platform', 'managed',
      '--region', 'us-central1',
    ]

timeout: '600s'
