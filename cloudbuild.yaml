steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/your-node-app', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/your-node-app']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'your-node-app', '--image', 'gcr.io/$PROJECT_ID/your-node-app', '--platform', 'managed']

timeout: '600s'
